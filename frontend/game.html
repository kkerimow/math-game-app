<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game Challenge</title>
    <link rel="stylesheet" href="./assets/css/game.css">
    <style>
        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            text-align: center;
            z-index: 1000;
            min-width: 300px;
        }

        .game-stats {
            margin: 20px 0;
            font-size: 18px;
        }

        .game-stats p {
            margin: 10px 0;
            color: #333;
        }

        .correct-answers {
            color: #2ecc71 !important;
            font-weight: bold;
        }

        .wrong-answers {
            color: #e74c3c !important;
            font-weight: bold;
        }

        .total-score {
            font-size: 24px;
            color: #2c3e50 !important;
            font-weight: bold;
        }

        .play-again-btn {
            background-color: #2ecc71;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .play-again-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }

        .game-over-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 999;
            backdrop-filter: blur(5px);
        }
    </style>
</head>

<body>
    <div class="game-wrapper">
        <div class="game-container">
            <div class="scoreboard">
                <div class="score">Player1<br><span id="player1-score">0</span></div>
            </div>
            <div class="timer" id="timer">02:00</div>
            <div class="question" id="question"></div>
            <input class="answer" id="answer" type="text" autofocus>
            <div class="result" id="result"></div>
        </div>
    </div>

    <div class="game-over-overlay" id="game-over-overlay"></div>
    <div class="game-over" id="game-over">
        <h2>Game Over!</h2>
        <div class="game-stats">
            <p class="total-score">Total Score: <span id="final-score">0</span></p>
            <p class="correct-answers">Correct Answers: <span id="correct-answers">0</span></p>
            <p class="wrong-answers">Wrong Answers: <span id="wrong-answers">0</span></p>
            <p>Total Questions: <span id="total-questions">0</span></p>
        </div>
        <button class="play-again-btn" onclick="window.location.href='index2.html'">Play Again</button>
    </div>

    <script>
        function getUsernameFromLocalStorage() {
            return localStorage.getItem('username') || 'Player1';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const username = getUsernameFromLocalStorage();
            const player1Element = document.querySelector('.score');
            if (player1Element) {
                player1Element.innerHTML = `${username}<br><span id="player1-score">0</span>`;
            }
        });
    </script>
    <script src="./assets/js/game.js"></script>
</body>

</html>

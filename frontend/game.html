<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game Challenge</title>
    <link rel="stylesheet" href="./assets/css/game.css">
    <style>
        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 1000;
        }
        .play-again-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .play-again-btn:hover {
            background-color: #45a049;
        }
        .game-over-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
    </style>
</head>

<body>
    <div class="game-wrapper">
        <div class="game-container">
            <div class="scoreboard">
                <div class="score">Player1<br><span id="player1-score">0</span></div>
            </div>
            <div class="timer" id="timer">02:00</div>
            <div class="question" id="question"></div>
            <input class="answer" id="answer" type="text" autofocus>
            <div class="result" id="result"></div>
        </div>
    </div>

    <div class="game-over-overlay" id="game-over-overlay"></div>
    <div class="game-over" id="game-over">
        <h2>Game Over!</h2>
        <p>Your Score: <span id="final-score">0</span></p>
        <button class="play-again-btn" onclick="window.location.href='index2.html'">Play Again</button>
    </div>

    <script>
        function getUsernameFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('username') || 'Player1'; 
        }

        function getUsernameFromLocalStorage() {
            return localStorage.getItem('username') || 'Player1'; 
        }

        document.addEventListener('DOMContentLoaded', () => {
            const username = getUsernameFromLocalStorage(); 
            const player1Element = document.querySelector('.score');
            if (player1Element) {
                player1Element.innerHTML = `${username}<br><span id="player1-score">0</span>`;
            } else {
                console.warn('Player1 element not found!');
            }
        });
    </script>
    <script src="./assets/js/game.js"></script>
</body>

</html>
